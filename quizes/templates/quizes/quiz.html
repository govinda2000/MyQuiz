{% extends "base.html" %}
{% load static %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}
<b>{{obj.name}}</b>
<p>score to pass: {{obj.required_score_to_pass}}%</p>

<form class="mt-3 mb-3" id="quiz-form">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}
